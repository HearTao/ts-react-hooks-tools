name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install yarn
      run: npm install -g yarn
    - name: Install deps
      run: yarn
    - name: Build
      run: yarn build
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: ts-plugin
        path: ./dist
    - name: Install VSCodep plugin deps
      run: yarn
      working-directory: ./plugin
    - name: Build VSCode plugin
      run: yarn build
      working-directory: ./plugin
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: vscode-plugin
        path: ./plugin/*.vsix
