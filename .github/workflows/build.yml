name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install yarn
      run: npm install -g yarn
    - name: Bootstrap tests
      run: yarn test:ci
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: ts-plugin
        path: ./dist
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: vscode-plugin
        path: ./plugin/*.vsix
