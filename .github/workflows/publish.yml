name: Publish

on:
  push:
    tags: [ '*' ]

jobs:
  publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install yarn
      run: npm install -g yarn
    - name: Bootstrap
      run: yarn bootstrap
    - name: Build
      run: yarn build
    - name: Publish
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}
  publish-plugin:
    runs-on: windows-latest
    needs: publish
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install yarn
      run: npm install -g yarn
    - name: Bootstrap
      run: yarn bootstrap:release
    - name: Install lastest plugin
      run: yarn add ts-react-hooks-tools
      working-directory: ./plugin
    - name: Build
      run: yarn build:release
    - name: Publish VSCode plugin
      run: yarn vsce publish -p ${{ secrets.AZURE_DEVOPS_ACCESS_TOKEN }}
      working-directory: ./plugin
